<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetectPNG AI - AI Image Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #131314;
            color: #e3e3e3;
        }
        .gemini-gradient {
            background: linear-gradient(70deg, #4285f4, #9b72cb, #d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .upload-area {
            border: 2px dashed #444746;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #a8c7fa;
            background-color: #1e1f20;
        }
        .loader {
            border: 3px solid #333;
            border-radius: 50%;
            border-top: 3px solid #a8c7fa;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .shimmer {
            background: linear-gradient(90deg, #1e1f20 0%, #2e2f30 50%, #1e1f20 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .progress-bar-inner {
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <!-- Header -->
    <header class="w-full max-w-4xl flex justify-between items-center mb-12">
        <div class="flex items-center">
            <h1 class="text-2xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-[#4285f4] to-[#9b72cb]">DetectPNG AI</h1>
        </div>
    </header>

    <main class="w-full max-w-2xl flex flex-col gap-8">
        <div class="text-center space-y-4">
            <h2 class="text-4xl md:text-5xl font-medium">
                <span class="gemini-gradient">Analisis Keaslian Gambar</span>
            </h2>
            <p class="text-[#c4c7c5] text-lg">Gunakan DetectPNG AI untuk membedakan kreasi AI dan fotografi manusia.</p>
        </div>

        <!-- Area Unggah -->
        <div id="dropZone" class="upload-area rounded-3xl p-12 flex flex-col items-center justify-center cursor-pointer relative overflow-hidden">
            <input type="file" id="fileInput" class="hidden" accept="image/*">
            <div id="uploadPlaceholder" class="flex flex-col items-center">
                <div class="bg-[#1e1f20] p-4 rounded-full mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#a8c7fa]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <p class="text-[#e3e3e3] font-medium">Klik untuk pilih atau tarik gambar ke sini</p>
                <p class="text-[#8e918f] text-sm mt-2">Format: JPG, PNG, WEBP</p>
            </div>
            <img id="previewImage" class="hidden max-h-80 rounded-xl shadow-2xl object-contain" src="" alt="Preview">
        </div>

        <!-- Tombol Aksi -->
        <button id="analyzeBtn" class="hidden w-full py-4 bg-[#a8c7fa] text-[#062e6f] font-bold rounded-full hover:bg-[#d3e3fd] transition-colors disabled:opacity-50">
            Analisis dengan DetectPNG AI
        </button>

        <!-- Bagian Hasil -->
        <div id="resultCard" class="hidden bg-[#1e1f20] rounded-3xl p-6 border border-[#444746] transition-all duration-500">
            <div class="flex items-center gap-3 mb-6">
                <div class="loader" id="loadingSpinner"></div>
                <h3 id="statusText" class="text-[#e3e3e3] font-medium text-lg">Menganalisis probabilitas...</h3>
            </div>

            <!-- Score Visualization -->
            <div id="scoreDisplay" class="hidden mb-8 space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-[#2a2b2d] p-4 rounded-2xl text-center">
                        <p class="text-[#8e918f] text-xs uppercase tracking-widest mb-1">Human Made</p>
                        <p id="humanScoreText" class="text-3xl font-bold text-blue-400">--%</p>
                    </div>
                    <div class="bg-[#2a2b2d] p-4 rounded-2xl text-center">
                        <p class="text-[#8e918f] text-xs uppercase tracking-widest mb-1">AI Generated</p>
                        <p id="aiScoreText" class="text-3xl font-bold text-purple-400">--%</p>
                    </div>
                </div>
                
                <div class="w-full bg-[#333] h-4 rounded-full overflow-hidden flex">
                    <div id="humanBar" class="progress-bar-inner h-full bg-blue-500" style="width: 50%"></div>
                    <div id="aiBar" class="progress-bar-inner h-full bg-purple-500" style="width: 50%"></div>
                </div>
            </div>

            <div id="analysisContent" class="space-y-4 text-[#c4c7c5] leading-relaxed border-t border-[#333] pt-6">
                <!-- Hasil analisis akan disuntikkan di sini -->
            </div>
        </div>
    </main>

    <script>
        const apiKey = "AIzaSyBmId2SSLSaAMYMThi4iB7W-33vlBrcHSI"; 
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultCard = document.getElementById('resultCard');
        const statusText = document.getElementById('statusText');
        const analysisContent = document.getElementById('analysisContent');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const humanScoreText = document.getElementById('humanScoreText');
        const aiScoreText = document.getElementById('aiScoreText');
        const humanBar = document.getElementById('humanBar');
        const aiBar = document.getElementById('aiBar');

        let base64Image = "";

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFile(e.target.files[0]);
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('border-[#a8c7fa]'); };
        dropZone.ondragleave = () => dropZone.classList.remove('border-[#a8c7fa]');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-[#a8c7fa]');
            handleFile(e.dataTransfer.files[0]);
        };

        function handleFile(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result.split(',')[1];
                previewImage.src = e.target.result;
                previewImage.classList.remove('hidden');
                uploadPlaceholder.classList.add('hidden');
                analyzeBtn.classList.remove('hidden');
                resultCard.classList.add('hidden');
                scoreDisplay.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        async function analyzeImage() {
            if (!base64Image) return;

            analyzeBtn.disabled = true;
            analyzeBtn.innerText = "Menganalisis...";
            resultCard.classList.remove('hidden');
            loadingSpinner.classList.remove('hidden');
            scoreDisplay.classList.add('hidden');
            statusText.innerText = "DetectPNG AI sedang bekerja...";
            analysisContent.innerHTML = `<div class="h-4 w-3/4 shimmer rounded"></div><div class="h-4 w-1/2 shimmer rounded"></div>`;

            // Prompt yang mewajibkan output JSON untuk persentase
            const systemPrompt = "Berperanlah sebagai sistem DetectPNG AI. Periksa gambar ini secara forensik digital. Anda HARUS memberikan estimasi persentase probabilitas keaslian (Human vs AI) serta penjelasan teknis.";
            const userQuery = `Analisis gambar ini. Berikan jawaban dalam format JSON sebagai berikut:
            {
              "human_percentage": number,
              "ai_percentage": number,
              "verdict": "MANUSIA" | "AI",
              "reasoning": "Penjelasan detail dalam bahasa Indonesia"
            }`;

            let retries = 0;
            const maxRetries = 5;
            
            async function callApi() {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: userQuery },
                                    { inlineData: { mimeType: "image/png", data: base64Image } }
                                ]
                            }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    if (!response.ok) throw new Error();

                    const data = await response.json();
                    const resultJson = JSON.parse(data.candidates?.[0]?.content?.parts?.[0]?.text);
                    
                    displayResult(resultJson);
                } catch (error) {
                    if (retries < maxRetries) {
                        const delay = Math.pow(2, retries) * 1000;
                        retries++;
                        setTimeout(callApi, delay);
                    } else {
                        statusText.innerText = "Kesalahan Sistem";
                        analysisContent.innerHTML = "DetectPNG AI gagal terhubung. Coba lagi.";
                        loadingSpinner.classList.add('hidden');
                        analyzeBtn.disabled = false;
                    }
                }
            }
            callApi();
        }

        function displayResult(result) {
            loadingSpinner.classList.add('hidden');
            statusText.innerText = "Analisis Selesai";
            
            // Show & Animate Scores
            scoreDisplay.classList.remove('hidden');
            humanScoreText.innerText = result.human_percentage + "%";
            aiScoreText.innerText = result.ai_percentage + "%";
            humanBar.style.width = result.human_percentage + "%";
            aiBar.style.width = result.ai_percentage + "%";

            const resultLabel = result.verdict === "AI" ? 
                '<span class="bg-purple-900/40 text-purple-300 px-4 py-1.5 rounded-full text-sm font-bold border border-purple-500/50">TERDETEKSI AI</span>' : 
                '<span class="bg-blue-900/40 text-blue-300 px-4 py-1.5 rounded-full text-sm font-bold border border-blue-500/50">TERDETEKSI ASLI</span>';

            analysisContent.innerHTML = `
                <div class="flex items-center gap-2 mb-3">
                    ${resultLabel}
                </div>
                <div class="text-[#e3e3e3] text-lg leading-relaxed whitespace-pre-wrap">${result.reasoning}</div>
            `;
            
            analyzeBtn.disabled = false;
            analyzeBtn.innerText = "Analisis Gambar Lain";
        }

        analyzeBtn.onclick = analyzeImage;
    </script>
</body>
</html>
